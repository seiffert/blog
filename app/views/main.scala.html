@(title: String, scripts: List[String] = Nil)(content: Html)

<!DOCTYPE html>

<html>
  <head>
    <title>Blog | @title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1><a href="@routes.BlogPosts.index">Blog</a> <small>@title</small></h1>
      </div>
  
      <div class="row">
        @content
      </div>
      
      <hr />
      
      <div class="footer">
        <ul class="nav ">
          <li><a href="@routes.Static.imprint" class="pull-left">Legal Information</a></li>
          <li><a href="@routes.Admin.index" class="pull-right">Admin</a></li>
        </ul>
        <div class="clearfix"></div>
        <hr />
        <p class="pull-right">copyright Â© 2013 by Paul Seiffert. all rights reserved</p>
      </div>
    </div>

    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    
    @scripts.map { script => 
      <script src="@routes.Assets.at(script)" type="text/javascript"></script>
    }
    
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-38755738-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </body>
</html>
