@(post: BlogPost)

@frontend.layout(post.title) {
  <div class="blog-post">
    <div class="blog-post-subject"><h3><a href="@routes.BlogPosts.details(post.id)">@post.title</a></h3></div>
    <div class="blog-post-body">@Html(post.body)</div>
  </div>
  
  <hr />
  <div class="clearfix">
    <a href="@routes.BlogPosts.index" class="btn btn-mini"><i class="icon-arrow-left"></i> Back</a>
  </div>
}
